<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex box design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="left">
        <nav>
          <div class="logo"><i class="fa-solid fa-arrow-left-long"></i></div>
          <ul>
            <li><span class="about">About</span></li>
            <li><span class="work">Work</span></li>
          </ul>
          <div class="icon"><i class="fa-brands fa-twitter"></i></div>
        </nav>
        <div class="content">
          <h1>Hello,</h1>
          <p>
            Lorem ipsum dolor sit consectetur adipisicing <br />
            elit. Quo a amet, eos ea laudantium ipsam
          </p>
          <button>Read</button>
        </div>
      </div>
      <div class="right">
        <div class="top">
          <div class="tleft">
            <h1>
              DESIG <br />
              NERD
            </h1>
          </div>
          <div class="tright"></div>
        </div>
        <div class="bottom">
          <div class="arrow">
            <i class="fa-solid fa-chevron-left"></i>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
